
<div class="card mb-4">
  <div class="poll-image">
    <img [src]="PollImage" alt="" srcset="" />
  </div>
  <div class="card-body">
    <p class="card-text text-truncate" style="font-weight: bold;">{{ Question }}</p>
    <div class="d-flex justify-content-between">
      <small class="text-muted">{{ numberOfVotes }}</small>
      <small *ngIf="voted" class="badge alert-success">Voted</small>
    </div>
  </div>
</div>
